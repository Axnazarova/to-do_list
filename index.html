<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="rectangle"></div>
      <h1>To-Do List</h1>
      <div id="newtask">
        <img src="icons/Group 74.png" class="sort-icon" alt="" />
        <div class="main-input">
          <input type="text" placeholder="" class="input" value="" />
          <div class="actions">
            <i class="fa-solid fa-circle-xmark delete-icon"></i>
          </div>
        </div>

        <div id="tasks"></div>

        <button id="push"><span class="plus">+</span>Добавить</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/143bdec24e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
